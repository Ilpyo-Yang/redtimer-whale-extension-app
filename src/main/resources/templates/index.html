<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<link href="../index.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a60dfffdc8.js" crossorigin="anonymous"></script>
<script src="../index.js"></script>

<script>
    $(function(){
        $("button#stopBtn").hide();
        $("button#finishBtn").hide();
        $("i#up").hide();

        for (let i=0; i<=30; i++) {
            const line = document.createElement('div');
            if(i%5==0){
                line.classList.add('line2');
            }
            else {
                line.classList.add('line1');
            }
            line.style.transform = `rotate(${6 * i}deg)`;
            $("div#mainClock").append(line);
        };

    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <header>
            <img id="logo" src="../image/logo.jpg"/>TimeTimer
        </header>
        <div id="timeSetting">  <!--타이머 설정 입력받기-->
            <input class="form-control mb-5" id="timeInput" type="number" placeholder="15" min="0" max="60">
            <button class="btn btn-outline-danger btn-lg button" id="startBtn" type="button" onclick="func_start()">Start</button>
            <button class="btn btn-danger btn-lg button" id="stopBtn" type="button" onclick="func_stop()">Stop</button>
            <button class="btn btn-danger btn-lg button" id="finishBtn" type="button">Finish</button>
        </div>
        <div id="clockContainer">   <!--타이머-->
            <div id="mainClock">
                <div class="centerCircle" id="centerCircle1"></div>
                <div class="centerCircle" id="centerCircle2"></div>
                <div class="centerCircle" id="centerCircle3"></div>
                <div class="centerCircle" id="centerCircle4"></div>
                <div class="centerCircle" id="timerCircle"></div>
            </div>
        </div>
        <footer> <!--타이머 내용기록-->
            <div id="recodes">
                <span>Recodes</span>
                <i class="fas fa-caret-down fa-2x listDetail" id="down"></i>
                <i class="fas fa-caret-up fa-2x listDetail" id="up"></i>
            </div>
        </footer>
    </div>

</body>
</html>
